			<div id="slogan">
				<div class="right-bg">

						<img alt="" src="images/slogan.gif" /><br />

				</div>

			<div id="breadcrumb">

					</div>
				</div>
			</div>
		</div>

			<h2>Contact information</h2>
			<em>The Company Name Inc.<br />

								<div class="taright">
									<button id="clear" type="reset"><span>Clear</span></button>&nbsp;&nbsp;<button id="send" type="submit"><span>Send</span></button>
								</div>
							</div>
						</form>
